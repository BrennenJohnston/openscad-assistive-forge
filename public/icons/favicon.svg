    <ellipse cx="16" cy="8" rx="5.5" ry="2.5"/>
    <!-- Center detail circle -->
    <circle cx="16" cy="13" r="2"/>
    <!-- Bottom chevron/figure indicator -->
    <path d="M12 21 L16 17 L20 21"/>
    <line x1="16" y1="17" x2="16" y2="25"/>
  </g>
</svg>
