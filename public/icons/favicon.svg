  <rect width="32" height="32" rx="4" fill="#f4c400"/>
  <g fill="none" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main sphere outline -->
    <circle cx="16" cy="16" r="11"/>
